<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loan Details</title>
    <style>
      :root {
        --bg: #f6f7fb;
        --card: #ffffff;
        --text: #111827;
        --muted: #6b7280;
        --accent: #0f766e;
        --border: #e5e7eb;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: var(--text);
        background: linear-gradient(180deg, #eef2ff 0%, #f9fafb 100%);
      }
      .container {
        max-width: 720px;
        margin: 40px auto;
        padding: 24px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      }
      h1 {
        margin: 0 0 16px;
        font-size: 28px;
      }
      label {
        display: block;
        font-size: 14px;
        color: var(--muted);
        margin: 12px 0 6px;
      }
      input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 14px;
      }
      .status { margin-top: 16px; }
      .error {
        color: #b91c1c;
        background: #fef2f2;
        border: 1px solid #fecaca;
        padding: 10px;
        border-radius: 8px;
        margin-top: 12px;
      }
      .loading { color: var(--muted); }
      .loan-card {
        margin-top: 16px;
        padding: 16px;
        border: 1px solid var(--border);
        border-radius: 10px;
        background: #f8fafc;
      }
      .footer {
        margin-top: 20px;
        color: var(--muted);
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" data-presets="react" src="app.jsx"></script>
  </body>
</html>
